<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss</title>
    <link rel="icon" type="image/x-icon" href="/assets/short logo.svg" sizes="64x64">
    <link rel="stylesheet" href="userProfileStyle.css">
</head>

<body>
    <section class="profileContainer">
        <div class="displayInfo">
            <h1 style="float: left; width: 100%;">Anya's Profile</h1>
            <form class="profile" >
                <label for="name">Name</label><br>
                <input type="text" placeholder="Anya" size="50" disabled><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="anya@gmail.com" size="50" disabled><br>
                <label for="phone">Phone Number</label><br>
                <input type="text" placeholder="8345672341" size="50" disabled><br>
                <label for="gender">Gender</label><br>
                <input type="text"placeholder="Female" size="50" disabled><br>
                <label for="age">Age</label><br>
                <input type="text" placeholder="16" size="50" disabled><br>
                <button type="submit"> Delete Account </button>
              </form> 
        </div>
    </section>
</body>
