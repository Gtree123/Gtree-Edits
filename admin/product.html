<!DOCTYPE html>
<html>

<head>
    <title> Bliss Admin </title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.svg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../homeStyle.css">
    <link rel="stylesheet" href="product.css">
    <script src="https://kit.fontawesome.com/9fa7d37f64.js" crossorigin="anonymous"></script>
</head>

<body>
    <input type="checkbox" id="check">

    <nav>
        <div class="icon"> <img src="../assets/logo.svg" alt="" width="50" height="44"></div>

        <div class="search_box">
            <input type="search" placeholder="Search...">
            <span class="fa fa-search"></span>
        </div>

        <ol>
            <li><a href="#"><i class="fa-solid fa-circle-user fa-xl"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-heart fa-xl"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping fa-xl "></i></a></li>
        </ol>

        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>

    </nav>

    <div class="page-content">
        <div class="row">
            <div class="col-wrapper">
                <div class="column fluid">
                    <h1>New Product Details</h1>
                    <form action="">
                        <table>
                            <tbody>
                                <tr>
                                    <td><label for="name">Name:</label><br>
                                        <input type="text" id="name" name="name"><br>
                                    </td>
                                    <td><label for="features">Features:</label><br>
                                        <textarea name="message" rows="3"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="description">Short Description:</label><br>
                                        <textarea name="message" rows="3"></textarea>
                                    </td>
                                    <td><label for="material">Material & Care Instructions:</label><br>
                                        <textarea name="message" rows="3"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="price">Price:</label><br>
                                        <input type="text" id="price" name="price"><br>
                                    </td>
                                    <td>
                                        <label for="uploadImg">Upload Image:</label><br>
                                    <input type="file" id="img" name="img" accept="image/*">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="category">Category:</label><br>
                                        <select id="category" name="category" form="category">
                                            <option value="Body Scrub">Body Scrub</option>
                                            <option value="Body Soap">Body Soap</option>
                                            <option value="Body Lotion">Body Lotion</option>
                                            <option value="Bath Bomb">Bath Bomb</option>
                                            <option value="Face Mask">Face Mask</option>
                                            <option value="Lip Scrub">Lip Scrub</option>
                                            <option value="Lip Balm">Lip Balm</option>
                                            <option value="Shampoo">Shampoo</option>
                                        </select>
                                    </td>
                                    <td><input type="submit" value="Upload Product"></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
